<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>조건문</title>
<script>
function result(){
	var age = Number(document.getElementById("age").value);
	var weight = Number(document.getElementById("weight").value);
	var isMale = document.getElementById("male").checked;
	
	if(age>15&&age<70){
		if(document.getElementById("male").checked){
			if(weight<50){
				document.getElementById("result").innerHTML="체중미달";
			}else document.getElementById("result").innerHTML="헌혈가능합니다";
		}
		else{
			if(weight<45){
				document.getElementById("result").innerHTML="체중미달";
			}else document.getElementById("result").innerHTML="헌혈 가능합니다";
		}
	}
	else{
		document.getElementById("result").innerHTML="연령 부적합";
	}
}
</script>
</head>
<body>
<h1>헌혈 조건</h1>
나이 : <input type="text" id="age" size="5" />세<br>
성별 : 
	남자<input type="radio" name = "gender"  id="male" checked/>
	여자<input type="radio" name = "gender"  id="female" checked/><br>
몸무게 : <input type="text" id="weight" size="5" />kg<br><br>
<input type="button"  onclick="result();" value="헌혈 조건 체크"/><br><br>
<p id="result"></p>
</body>
</html>
